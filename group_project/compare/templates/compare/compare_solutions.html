{% extends "compare/base.html" %}

<script type="text/javascript">
  
$("input[name=selectedSolution]").change(function(){
  var max= 2;
  if( $("input[name=selectedSolution]:checked").length == max ){
      $("input[name=selectedSolution]").attr('disabled', 'disabled');
      $("input[name=selectedSolution]:checked").removeAttr('disabled');
  }else{
       $("input[name=selectedSolution]").removeAttr('disabled');
  }
})

</script>

{% block content %}


    <h1>Compare Solutions</h1>
    
    {% for solution in solutionList %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <input type="checkbox" value="{{ solution.solutionID }}" name="selectedSolution"> Solution # {{ solution.solutionID }}
              <small class="text-muted">{{ solution.dateSubmitted }}</small>
            </div>
            <h2>Submitted by: {{ solution.localUser.username }}</h2>
  <!--          <--/ <p class="article-content">{{ post.content }}</p> -> -->
          </div>
        </article>
    {% endfor %}
{% endblock content %}
